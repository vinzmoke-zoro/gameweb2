<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">  
  </head>
<body>
    <div id="top">
     <p id="title">Game Hub</p> 
     <p id="slogan">Gamers Unite!</p>
     <input id="search" type="Text" placeholder="Search.." name="search">
     <button type="submit" id="search-btn"></button>
    </div>
    <hr style="height: 5px; border: none; color: black; background-color: black; margin-top: -10px;">
        <div id="imgslide">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="icon" src="connectfour.jpg" alt="..." >
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="slidecolor"></h5>
                  <p class="slidecolor">Connect Four</p>
                </div>
              </div>
          <div class="carousel-item">
            <img class="icon" src="mole.jpeg" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slidecolor"></h5>
              <p class="slidecolor">Whack-A-Mole</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="icon" src="devil.jpg" alt="..." >
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slidecolor"></h5>
              <p class="slidecolor">Devil's Game</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="icon" src="cross1.jpg" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slidecolor"></h5>
              <p class="slidecolor">Tic Tac Toe</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="icon" src="paper.png" alt="..." >
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slidecolor"></h5>
              <p class="slidecolor">Rock Paper Scissor</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="icon" src="bingo.png" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="slidecolor"></h5>
              <p class="slidecolor">Matching Game</p>
            </div>
          </div>                              
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        </div>
        <iframe src="1sec.mp3" allow='autoplay' hidden></iframe>
        <audio autoplay loop>
        <source src = "gameWebBg.mp3" type="audio/mp3">
        </audio> 
    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
